{% extends "layout.html" %}

{% block title %}ICPA 실험기구 검색{% endblock %}
{% block content %}

<!-- 검색영역 (고정)-->
<form action="/home" method="post">      <!-- 파이썬으로 프로그램하고 action링크 변경 하세요. -->            
  <input class="search-bar" type="text" name="search" placeholder="Search..." >     <!--input 변수명은 "search" 입니다. -->
</form>

<!-- 검색 결과 (그림/위치) -->
<table>
  <tr>
    <td class="shadow-rect">
      <!-- 이미지 결과값 불려와서 출력 -->
      <img class="image" src= "{{ image }}" /><br/> 
        <!-- 검색어(변수 search값) 출력 -->
      <div class="div_text2">{{ name }}</div>  
      <div class="div_text">
        수량: {{ inventory }} <br/>  <!-- 결과값: 잔여량  출력 -->
        위치: {{ location }} <br/>  <!-- 결과값: 실험실  출력 -->
      </div>
    </td>
    <td class="shadow-rect">
      <div class= "title">기구 설명</div>
        {{ text }}
      </td>
  </tr>
</table>
<!-- 관련실험 -->
<table class="shadow-rect-fill">
  <tr>
    <td>
      <div class="title">관련실험</div>
      <ul class="list">
        <li><a href= "{{ ref_vid }}" target="_blank">실험영상</a></li>          
      </ul>
    </td> 
  </tr>
</table>
{% endblock %}
